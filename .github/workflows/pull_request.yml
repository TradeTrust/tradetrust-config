name: Pull Request
on:
  pull_request:
    branches-ignore:
      - master
jobs:
  lint:
    name: Linters
    uses: ./.github/workflows/linters.yml
  build:
    name: Build
    uses: ./.github/workflows/build.yml
  tests:
    needs: [lint, build]
    name: Test
    uses: ./.github/workflows/test.yml
